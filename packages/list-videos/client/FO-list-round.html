<template name="roundFO">
  <h2>Tournois</h2>
  {{#each rounds}}
    {{> listRoundFO round=round}}
  {{/each}}
</template>

<template name="listRoundFO">
  <article class="col-md-12">
    <header class="panel-heading"><h4>Round {{round}}</h4></header>
      {{#each league in leagues}}
        <h5 class="col-md-12">League {{league.league}}</h5>
        {{> listLeagueFO league=league.league round=round}}
      {{/each}}
  </article>
</template>

<template name="listLeagueFO">
  <ul class="media-list">
    <hr>
    {{#each vdos}}
      {{> vdoRoundFO}}
    {{/each}}
  </ul>
</template>

<template name="vdoRoundFO">
  <li class="col-md-3 vdo">
    <div class="panel panel-default">
      <header class="panel-heading">
        <span class="label panel-title">{{blackPlayer}} vs {{whitePlayer}}</span>
      </header>
      <a href="/vdo/play/{{video_id}}/{{nickSlack}}" target="_blank" class="thumbnail">
        <img id="{{video_id}}" src="data:image/jpg;base64,{{thumbnail}}">
      </a>
    </div>
  </li>
</template>
